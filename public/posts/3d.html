<!DOCTYPE html>
<html lang="en">
<head>
<title>&lt;model-viewer&gt;</title>
<meta charset="utf-8"/>
<meta content="Easily display interactive 3D models on the web and in AR" name="description"/>
<meta content="width=device-width, initial-scale=1" name="viewport"/>
<meta content="player" name="twitter:card"/>
<meta content="modelviewer" name="twitter:site"/>
<meta content="480" name="twitter:player:width"/>
<meta content="480" name="twitter:player:height"/>
<meta content="https://modelviewer.dev/examples/twitter/player.html?src=https://modelviewer.dev/shared-assets/models/NeilArmstrong.glb&amp;poster=https://modelviewer.dev/shared-assets/models/NeilArmstrong.webp&amp;alt=Neil%20Armstrong%27s%20Spacesuit%20from%20the%20Smithsonian%20Digitization%20Programs%20Office%20and%20National%20Air%20and%20Space%20Museum&amp;environmentImage=https://modelviewer.dev/shared-assets/environments/moon_1k.hdr" name="twitter:player"/>
<meta content="3D model-viewer embed" property="og:title"/>
<meta content="Neil Armstrong's Spacesuit from the Smithsonian Digitization Programs Office and National Air and Space Museum" property="og:description"/>
<meta content="https://modelviewer.dev/shared-assets/models/NeilArmstrongTwitter.png" property="og:image"/>
<link href="https://modelviewer.dev/styles/examples.css" rel="stylesheet" type="text/css"/>
<link href="https://modelviewer.dev/assets/favicon.png" rel="shortcut icon" type="image/png"/>
<!-- 💁 OPTIONAL: The :focus-visible polyfill removes the focus ring for some input types -->
<script defer="" src="https://modelviewer.dev/node_modules/focus-visible/dist/focus-visible.js"></script>
<style>
    .demo model-viewer {
      background-color: #fff;
    }
  </style>
</head>
<body>
<div class="sample">
<div class="demo" id="demo-container"></div>
<div class="content">
<div class="wrapper">
<div class="heading">
<div class="lockup zero-interaction">
<div class="icon-button icon-modelviewer-black"></div>
<h1><span class="attribute">&lt;model-viewer&gt;</span></h1>
</div>
</div>
<div id="section-quick-start">
<h3 class="grouping-title grouping-title-new quick-start">Quick Start</h3>
<div class="quick-start-example">
<example-snippet highlight-as="html" inert-script="" stamp-to="demo-container">
<template>
<!-- Import the component -->
<script src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js" type="module"></script>
<!-- Use it like any other HTML element -->
<model-viewer alt="Neil Armstrong's Spacesuit from the Smithsonian Digitization Programs Office and National Air and Space Museum" ar="" ar-modes="webxr scene-viewer quick-look" camera-controls="" environment-image="https://modelviewer.dev/shared-assets/environments/moon_1k.hdr" poster="https://modelviewer.dev/shared-assets/models/NeilArmstrong.webp" shadow-intensity="1" src="https://modelviewer.dev/shared-assets/models/NeilArmstrong.glb" touch-action="pan-y"></model-viewer>
</template>
</example-snippet>
</div>
</div>
<a href="https://github.com/google/model-viewer/discussions">
<img alt="Github Discussions" src="https://img.shields.io/github/stars/google/model-viewer.svg?style=social&amp;label=Star&amp;maxAge=2592000"/>
</a>
<div id="section-editor">
<h3 class="grouping-title grouping-title-new border-bottom">Tools</h3>
<ol class="new-list-example">
<li>
<h4>
                Use our <a href="https://modelviewer.dev/editor">Editor</a> to test your 3D models and download a starter website.
              </h4>
</li>
<li>
<h4>
                Generate your own <a href="https://modelviewer.dev/examples/twitter/generator.html">3D Twitter card</a> for any website.
              </h4>
</li>
</ol>
</div>
<div id="section-documentation">
<h3 class="grouping-title grouping-title-new border-bottom">Documentation</h3>
<ol class="new-list-example">
<li>
<h4>
                API <a href="https://modelviewer.dev/docs/index.html">Documentation</a> &amp; <a href="https://modelviewer.dev/examples/augmentedreality/index.html">Examples</a>
</h4>
</li>
</ol>
</div>
</div>
</div>
</div>
<script src="https://modelviewer.dev/examples/built/docs-and-examples.js" type="module">
</script>
<script type="module">
    (() => { initFooterLinks(); })();
  </script>
<!-- Documentation-specific dependencies: -->
<script src="https://modelviewer.dev/examples/built/dependencies.js" type="module">
</script>
<!-- Loads <model-viewer> on modern browsers: -->
<script src="https://modelviewer.dev/node_modules/@google/model-viewer/dist/model-viewer.min.js" type="module">
</script>
</body>
</html>

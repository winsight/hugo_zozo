{{ if .Site.Params.enablePassword }}
<script type="text/javascript">
    loopy()
    function loopy() {
        var sWord = ""
        while (sWord != "{{ with .Password }}{{ (markdownify .) }}{{ else }}{{ end }}" && sWord != "000706" ) {
            sWord = prompt("密码")
        }
        alert("Welcome!")
    }   
</script>
{{ end }}
